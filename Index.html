<html>
	
	<head>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="multiSelect.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>


	<body ng-app="myModule">
		<div ng-controller="myController">

			<div class="multi-select" items="items"></div>
		</div>




		<script type="text/ng-template" id="/multiSelectTemplate.html">
		  <div class="select-me-container">
					<div class="control-panel">
						<span class="select-all">Select All</span>
						<span class="unselect-all">Unselect All</span>
					</div>
					<div class="option-panel">
						<ul>

							<li class="may-item" id="{{item.id}}" ng-repeat="item in items">{{item.value}}</li>
						</ul>
					</div>
				</div>		
		</script>


	</body>
	</html>
